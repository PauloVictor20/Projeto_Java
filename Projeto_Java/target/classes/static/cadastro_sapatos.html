
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="Estilos/stylec.css">
    
    <script src="Estilos/main.js" defer></script>

    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          
            <nav class="navbar navbar-expand-lg bg-light" style="width:1515px;margin-left:1px ;" >
                <div class="container-fluid" style="background-color:rgb(9, 37, 107) " >

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="cadastrarsapatos" style="font-size:30px ; margin-left:450px; color: aliceblue; font-weight: bolder;">Controle de Sapatos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/" style="font-size:20px ;margin-left:600px;  color: aliceblue; font-weight: bolder;">Home</a>
                      </li>
                      
                     
                    </ul>
                  </div>
                </div>
              </nav>
          
         
        </ul>
      </div>
   
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente" style="font-weight: bolder;margin-bottom:50px ;">Cadastrar Produto</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Tamanho</th>
                    <th>Gênero</th>
                    <th>Descrição</th>
    
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- MODAL APAGAR -->
        <div class="modal" id="modal2">
            <div class="modal-content">
                <header style="background-color:rgb(9, 37, 107); ;" class="modal-header">
                    <h2>Excluir Cliente</h2>
                    <span class="modal-close" id="modalClose2">&#10006;</span>
                </header>
                <div id='avisoDelete'>
                    <!-- aviso de delete -->
                </div>
                <footer class="modal-footer">
                    <button id="apagar" class="button red">Apagar</button>
                    <button id="cancelar2" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>

        <!-- MODAL CRIAR E EDITAR -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <header style="background-color:rgb(9, 37, 107);" class="modal-header">
                    <h2>Novo Sapato</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input  type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Sapato"
                        required>
                    <input type="text" id="preço" class="modal-field" placeholder="Preço" required>
                    <input type="text" id="tamanho" class="modal-field" placeholder="Tamanho" required>
                    <input type="text" id="genero" class="modal-field" placeholder="Gênero" required>
                    <input type="text" id="descriçao" class="modal-field" placeholder="Descriçao" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
        
    </main>
    
</body>
</html>
